<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='../style.css'>
    <title>Sign up @just-chat</title>
</head>
<body>
    <div class='signupForm'>
        <h1 class='title'>Create an account</h1>
        <p>
            Already have an account?&nbsp;
            <a href='../login'>Log In</a>
        </p>
        <form id='signup_form' action='#' method='GET'>
            <input
                type='text'
                name='nickname'
                autocomplete='off'
                class='input_field'
                placeholder='Choose a nickname'
            /><br>
            <input
                type='password'
                name='password'
                autocomplete='off'
                class='input_field'
                placeholder='Choose a password'
            /><br>
            <input 
                    type='checkbox' 
                    id='tos_checkbox'
            />
            <span>I have read and agreed to the <a href='/tos'>Terms of Service</a></span><br><br>
            <button class='button button-blue'>
                Sign Up
            </button>
        </form>
    </div>
    <script src='signup.js'></script>
</body>
</html>
